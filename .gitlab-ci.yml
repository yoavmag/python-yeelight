image: themattrix/tox

stages:
  - test
  - release

static_check:
  stage: test
  image: python:3.9
  before_script:
    - pip install pre-commit gitchangelog
  script:
    - pre-commit run -a --hook-stage=manual

tests:
  stage: test
  script:
  - tox

docs:
  image: python:3.8-slim
  before_script:
    - pip3.8 install --upgrade pip
    - pip3.8 install -r requirements_dev.txt

  script:
  - pip3.8 install .
  - cd docs/
  - sphinx-build -b html -d build/doctrees -W source build/html

pypi:
  image: python:3.8
  variables:
    TWINE_USERNAME: "__token__"
  stage: release
  needs: [tests, static_check]
  rules:
  - if: $CI_COMMIT_TAG =~ /^v\d+.\d+.\d+$/
    when: on_success
  script:
      - pip install -U twine gitchangelog pystache flit
      - echo "" >> README.md
      - gitchangelog >> README.md
      - flit build
      - twine upload --verbose dist/*
